<div>

  <div class="container">
    <div class="header">
      <h3>Login Form </h3>
  </div>
      <div class="row">
          <div class="col-md-12">
              <form [formGroup]="loginForm " class="card">
                  <div class="mb-3 row">
                      <label for="Gmail" class="col-sm-4 col-form-label">Gmail:</label>
                      <div class="col-sm-8">
                        <input type="Gmail"  class="form-control" id="Gmail" name="Gmail" formControlName="Gmail" >
                        <small *ngIf="loginForm.get('Gmail').invalid && loginForm.get('Gmail').touched" style="color: red;">Gmail required</small>
                      </div>
                    </div>
                  <div class="mb-3 row">
                      <label for="password" class="col-sm-4 col-form-label">password:</label>
                      <div class="col-sm-8">
                        <input type="password"  class="form-control" id="password" name="password" formControlName="password" >
                        <small *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" style="color: red;">password required</small>
                      </div>
                    </div>
                    <button class="btn btn-outline-info" [disabled]="loginForm.invalid" (click)="onLogin()">Login</button>
              </form>
          </div>
      </div>
  </div>

    </svg>
  </div>
