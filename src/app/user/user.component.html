<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: #fff;"> Employee Information </h1>
        <div class="d-flex">
       <button class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Add Employee </button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
           <th scope="col">Employee Id</th>
           <th scope="col">First Name</th>
           <th scope="col">Last Name</th>
           <th scope="col">Email Id</th>
           <th scope="col">Mobile Number</th>
           <th scope="col">salary</th>
           <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let value of employeedata">
            <td>{{value.id}}</td>
            <td>{{value.firstName}}</td>
            <td>{{value.lastName}}</td>
            <td>{{value.Email}}</td>
            <td>{{value.mobile}}</td>
            <td>{{value.salary}}</td>
            <td>
                <button class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#staticBackdrop"(click)="onEdit(value)">Edit</button>
                <button class="btn btn-danger mx-3" (click)="deleteEmployee(value)">delete</button>
            </td>
        </tr>
    </tbody>
</table>





  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]= "employeeForm"> 
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First_Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="First_Name" formControlName="First_Name">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">last_Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="last_Name" name="last _">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email Id</label>
                  <input type="email" class="form-control" id="exampleInputPassword1" formControlName="Email" name="Email" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                  <input type="number" class="form-control" id="exampleInputPassword1" formControlName="number" name="number">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">salary</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="salary" name="salary">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>
